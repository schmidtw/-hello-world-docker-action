# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  which:
    description: 'Which file to run'
    required: true
    default: 'Dockerfile'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: '${{ inputs.which }}/Dockerfile'
  #image: 'foo/Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
